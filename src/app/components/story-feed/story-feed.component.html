<div id="spinner-hn" *ngIf="grabbingFeed"></div>
<div *ngIf="!grabbingFeed">
  <app-story-feed-item [feed]="feed"></app-story-feed-item>
  <div id="navigator" *ngIf="pagination">
    <div id="navigator-pane">
      <span (click)="prevPage()">
        Previous
      </span>
      <span> | </span>
      <span (click)="nextPage()">
        Next
      </span>
    </div>
  </div>
</div>
<div id="chart"></div>
