<div id="navigator" *ngIf="pagination">
  <span (click)="prevPage()">
    <i class="fas fa-arrow-left"></i>
  </span>
  &#8239;&#8239;
  <span>{{page}}</span>
  <span>/</span>
  <span>{{totalPages}}</span>
  &#8239;&#8239;
  <span (click)="nextPage()">
    <i class="fas fa-arrow-right"></i>
  </span>
</div>
<div id="spinner-hn" *ngIf="grabbingFeed"></div>
<app-story-feed-item [feed]="feed" *ngIf="!grabbingFeed"></app-story-feed-item>
